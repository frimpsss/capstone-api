name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy with flyctl
        run: flyctl deploy --remote-only --env ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }} DATABASE_URL=${{ secrets.DATABASE_URL }} 
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
